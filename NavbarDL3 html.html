<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid black;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .top-links .left-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .top-links .left-info span,
        .top-links .right-info span {
            color: grey;
        }

        .top-links .left-info select {
            border: 1px solid #ddd;
            padding: 3px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #007BFF;
            text-decoration: underline;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Styling for the top info section (right-info) */
        .top-links .right-info span {
            color: grey;
            margin-right: 20px; /* Space between the items */
        }

        /* Styling for the search bar */
        .nav-right .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 5px 15px; /* Adding padding inside the box */
            background-color: #ffffff; /* White background */
        }

        .nav-right .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            width: 200px;
            font-size: 14px;
        }

        .nav-right .search-bar i {
            color: #007BFF; /* Blue color for the search icon */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Top Links Section -->
        <div class="top-links">
            <div class="left-info">
                <img src="phone.png" alt="Call">
                <span>Call us: 0000 000000</span>
                
                <select>
                    <option value="ind">IND</option>
                </select>
                
                <select>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="right-info">
                <span>My Account</span>
                <span>Wishlist</span>
                <span>Checkout</span>
            </div>
        </div>

        <!-- Main Navbar Section -->
        <div class="main-nav">
            <div class="logo">
                <img src="Company Logo.png" alt="Company Logo">
                <span>Company Name</span>
            </div>

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Mens</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">More</a>
            </div>

            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search Product">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
