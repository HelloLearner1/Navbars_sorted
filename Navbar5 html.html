<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="Navbar5 css.css">
</head>
<body>
  <nav class="navbar-1">
    <!-- Logo Section -->
    <div class="logo">
      <img src="F:\Nishika\Wolfx\Images\Company Logo.png" alt="Company Logo" />
      <span>Company Logo</span>
    </div>
    
    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="#Home.html">Home</a>
        <a href="#Categories.html">Categories</a>
        <a href="#accessories">Accessories</a>
        <a href="#about-us">About Us</a>
    </div>
    
    <!-- Search Bar (Initially Hidden) -->
    <div class="search-bar" id="search-bar">
      <input type="text" placeholder="Search Product" />
      <img src="F:\Nishika\Wolfx\Images\Union.png" alt="Search Icon" onclick="toggleSearch()" />
    </div>
    
    <!-- Icons Section -->
    <div class="icons">
        <!-- Union Image (Clickable to show Search Bar) -->
        <img src="F:\Nishika\Wolfx\Images\Union.png" alt="Search Icon" onclick="scrollToSearch()" />
        <img src="F:\Nishika\Wolfx\Images\shopping-bag.png" alt="Shopping Bag" />
        <img src="F:\Nishika\Wolfx\Images\user-circle.png" alt="User Icon" />
    </div>
  </nav>

  <script>
    // Function to toggle search bar visibility on click
    function toggleSearch() {
      const searchBar = document.querySelector('.search-bar');
      searchBar.classList.toggle('active');
    }

    // Function to scroll to the search bar when Union icon is clicked
    function scrollToSearch() {
      const searchBar = document.getElementById('search-bar');
      searchBar.scrollIntoView({ behavior: 'smooth', block: 'center' });
      toggleSearch(); // Show search bar if it's hidden
    }
  </script>
</body>
</html>
