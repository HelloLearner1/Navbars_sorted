<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid black;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .top-links .left-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .top-links .left-info span,
        .top-links .right-info span {
            color: grey;
        }

        .top-links .left-info img {
            width: 18px;
            height: auto;
        }

        .top-links .right-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #007BFF;
            text-decoration: underline;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 5px 15px;
            background-color: #ffffff;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            width: 200px;
            font-size: 14px;
        }

        .search-bar i {
            color: #007BFF;
            font-size: 18px;
        }

        .icons img {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        .icons img:last-child {
            position: relative;
        }

        .icons img:last-child::after {
            content: "";
            position: absolute;
            top: -5px;
            right: -5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="top-links">
            <div class="left-info">
                <img src="phone.png" alt="Phone Icon">
                <span>Call us: 0000 000000</span>
                <img src="Vector (1).png" alt="Email">
                <span>example1234@gmail.com</span>
            </div>
            <div class="right-info">
                <span>Sign In / Sign Up</span>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="main-nav">
            <div class="logo">
                <img src="Company Logo.png" alt="Company Logo">
                <span>Company Name</span>
            </div>

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Mens</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">More</a>
            </div>

            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search Product">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icons">
                    <img src="shopping-bag.png" alt="Shopping Bag">
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
